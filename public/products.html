<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>

    <script src="addProduct.js"></script>
    <title>Document</title>
</head>

<body class="container">
    <h3>Product Name</h3>
    <div class="form-group">
        <input class="form-control" type="text" id="productName" placeholder="Enter Product Name" required>
    </div>
    <br>

    <h3>Product Price</h3>
    <div class="form-group">
        <input class="form-control" type="number" id="price" placeholder="Enter Price" required>
    </div>
    <br>
    <h3>Product Quantity</h3>
    <div class="form-group">
    <input class="form-control" type="number" id="quantity" placeholder="Enter Quantity" required>
</div>
    <br>
    <h3>Select Vendor</h3>
    <div class="form-group">
    <select class="form-control selcls" data-style="btn-primary" id="vendors"></select>
     </div>
    <br>
    <div class="form-group"> 
    <input class=" btn btn-primary" type="button" id="addProducts" value="Add">
    </div>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Vendor</th>
            <th>Remove</th>
        </thead>
        <tbody id="productsList"></tbody>
    </table>
</body>

</html>
